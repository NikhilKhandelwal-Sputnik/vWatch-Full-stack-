<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/uInfo_style.css">
</head>
<body class="background">
   
    <div class="main_box">
        <div class="heading">
            <h2>User Dashboard</h2>
        </div>
            
        <div class="userInfo">
            <div id="divName">Name</div>
            <div id="divEmail">Email</div>
            <div id="divPhoneNo">Phone Number</div>
            <div id="divNameField"></div>
            <div id="divEmailField"></div>
            <div id="divPhoneNoField"></div>
        </div>
    
        
    </div>
    <script>
        
        async function fetchUserData() {
            const userId = window.location.pathname.split('/')[2]

            try {
                const response = await fetch(`/user/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }//,
                    // // body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    displayUserData(result.data);
                } else {
                    console.error('Failed to fetch user data:', result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                
            }
            
        }
        function displayUserData(user) {
            const nameDiv = document.getElementById('divNameField');
            const emailDiv = document.getElementById('divEmailField');
            const pNoDiv = document.getElementById('divPhoneNoField');
            
            nameDiv.innerText = user.name;
            emailDiv.innerText = user.email;
            pNoDiv.innerText = user.phoneNo;
            
            
        }

        window.onload = fetchUserData;
    </script>
</body>
</html>
